<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Driver Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="heading">
    <h1>üèÅ F1 Driver Explorer</h1>
  </div>

  <div class="controls">
    <input type="text" id="search-input" placeholder="Search driver..." />
    <select id="team-filter">
      <option value="">All Teams</option>
      <option value="McLaren">McLaren</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Ferrari">Ferrari</option>
      <option value="Red Bull Racing">Red Bull Racing</option>
      <option value="Williams">Williams</option>
      <option value="Haas">Haas</option>
      <option value="Racing Bulls">Racing Bulls</option>
      <option value="Alpine">Alpine</option>
      <option value="Sauber">Sauber</option>
      <option value="Aston Martin">Aston Martin</option>
    </select>
    <select id="sort-by">
      <option value="">Sort By</option>
      <option value="wins">Most Wins</option>
      <option value="points">Most Points</option>
    </select>
    <button id="toggle-mode">Toggle Mode</button>
  </div>
  


  <script src="./src/index.js"></script>
</body>
</html>
